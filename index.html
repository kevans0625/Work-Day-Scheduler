<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS - Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Originial CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Work Day Scheduler</title>

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Work Day Scheduler</h1>
            <p class="lead">This is a simple calendar application that allows the user to save events for each hour
                of the day.</p>
            <h4 class="currentdate">Current Date Text</h4>
            <p class="currenttime">Current Time Text</p>
        </div>
    </div>


    <div class="wrapper">
        <div class="container">
            <!-- Row 1-->
            <div class="row">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text time btn btn-outline-secondary btn-time" type="text"
                            value="9:00 am">9:00 AM</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock" type="button"
                            data-value="A"></button>
                    </div>
                </div>


                <!-- Row 2-->
                <div class="row">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text time btn btn-outline-secondary btn-time" type="text"
                                value="10:00 AM">10:00 AM</span>
                        </div>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                type="button" data-value="A"></button>
                        </div>
                    </div>
                    <!-- Row 3-->

                    <div class="row">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text time btn btn-outline-secondary btn-time" type="text"
                                    value="11">11:00 AM</span>
                            </div>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                    type="button" data-value="A"></button>
                            </div>
                        </div>
                        <!-- Row 4-->
                        <div class="row">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text time btn btn-outline-secondary btn-time" type="text"
                                        value="12">12:00 PM</span>
                                </div>
                                <textarea class="form-control" aria-label="With textarea"></textarea>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                        type="button" data-value="A"></button>
                                </div>
                            </div>


                            <!-- Row 5-->
                            <div class="row">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text time btn btn-outline-secondary btn-time"
                                            type="text" value="1">1:00 PM</span>
                                    </div>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                    <div class="input-group-append">
                                        <button
                                            class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                            type="button" data-value="A"></button>
                                    </div>
                                </div>
                                <!-- Row 6-->

                                <div class="row">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text time btn btn-outline-secondary btn-time"
                                                type="text" value="2">2:00 PM</span>
                                        </div>
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                        <div class="input-group-append">
                                            <button
                                                class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                                type="button" data-value="A"></button>
                                        </div>
                                    </div>
                                    <!-- Row 3-->

                                    <div class="row">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text time btn btn-outline-secondary btn-time"
                                                    type="text" value="3">3:00 PM</span>
                                            </div>
                                            <textarea class="form-control" aria-label="With textarea"></textarea>
                                            <div class="input-group-append">
                                                <button
                                                    class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                                    type="button" data-value="A"></button>
                                            </div>
                                        </div>
                                        <!-- Row 4-->
                                        <div class="row">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span
                                                        class="input-group-text time btn btn-outline-secondary btn-time"
                                                        type="text" value="4">4:00 PM</span>
                                                </div>
                                                <textarea class="form-control" aria-label="With textarea"></textarea>
                                                <div class="input-group-append">
                                                    <button
                                                        class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                                        type="button" data-value="A"></button>
                                                </div>
                                            </div>


                                            <!-- Row 5-->

                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span

                                                    <textarea class="form-control"
                                                        aria-label="With textarea"></textarea>
                                                    <div class="input-group-append">
                                                        <button
                                                            class="btn btn-outline-secondary btn-info btn-lock fa fa-floppy-o btnLock"
                                                            type="button" data-value="A"></button>
                                                    </div>
                                                </div>



                                            </div>
                                            <!-- JQuery JavaScript -->
                                            <script
                                                src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                                            <!-- Moments JavaScript -->
                                            <script src="assets/moments.min.js"></script>
                                            <script> </script>
                                            <!-- JavaScript -->
                                            <script src="assets/script.js"></script>
</body>

</html>
